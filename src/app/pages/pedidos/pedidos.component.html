<div class="orders-container">
    <h1>Realizar Pedido</h1>
  
    <form class="order-form">
  
      <div class="form-group">
        <label for="product">Seleccionar Producto</label>
        <select id="product" name="product">
          <option value="" disabled selected>Seleccione un producto</option>
          <option value="producto1">Producto 1</option>
          <option value="producto2">Producto 2</option>
          <option value="producto3">Producto 3</option>
          <option value="producto4">Producto 4</option>
          <option value="producto5">Producto 5</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" name="name" placeholder="Escriba su nombre completo" required>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Escriba su correo electrónico" required>
      </div>
  
      <div class="form-group">
        <label for="address">Dirección de Envío</label>
        <input type="text" id="address" name="address" placeholder="Escriba su dirección de envío" required>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="btn submit-btn">Realizar Pedido</button>
      </div>
    </form>
  </div>
