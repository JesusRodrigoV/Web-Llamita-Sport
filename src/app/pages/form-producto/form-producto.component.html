<form (ngSubmit)="onSubmit()" #productForm="ngForm">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="newProduct.nombre" name="nombre" required>
  </div>
  <div>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" [(ngModel)]="newProduct.precio" name="precio" required>
  </div>
  <div>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" [(ngModel)]="newProduct.stock" name="stock" required>
  </div>
  <button type="submit">Agregar Producto</button>
</form>
